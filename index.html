    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    //过滤操作，有点像 SQL 里面的 select 语句 筛出运行结果是 true 的组成数组返回
    const fifteen = inventors.filter(e => e.year >= 1500 && e.year < 1600);
    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventor first and last names
    //map 形象的理解就是，把数组中的每个元素进行处理后，返回一个新的数组
    const fullNames = inventors.map(e => `${e.first} ${e.last}`);
    console.log(fullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortAge = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
    console.table(sortAge);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    //这是一个归并数组的方法，它接受一个函数作为参数（这个函数可以理解成累加器），它会遍历数组的所有项，然后构建一个最终的返回值,这个值就是这个累加器的第一个参数
    const liveYear = inventors.reduce(function(total, e) {
      return total + (e.passed - e.year);
    }, 0);
    console.log(liveYear);

    // 5. Sort the inventors by years lived
    const liveAge = inventors.sort((a, b) =>

    // 8. Reduce Exercise
    // Sum up the instances of each of these

    const data = [
      "car",

      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const transportation = data.reduce(function(obj, item) {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {});
    console.log(transportation);

    // 9.Some and Every Checks
    //两者的相同之处是，都接受一个函数作为参数，对数组元素都执行一次此函数，都不会改变原数组的值
    //不同之处在于返回条件不同
    //some() 中直到某个数组元素使此函数为 true，就立即返回 true
    //而 every() 中除非所有值都使此函数为 true，才会返回 true 值
    const isAdult = peo.some((e)=>(new Date()).getFullYear() - e.year >= 19);
    console.log(isAdult);

    const isAllAdult = peo.every((e)=>(new Date()).getFullYear() - e.year >= 19);
    console.log(isAllAdult);
